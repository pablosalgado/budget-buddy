name: Security Scan

on:
  # Run weekly on Monday mornings
  schedule:
    - cron: '0 9 * * 1'  # 9 AM UTC every Monday

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (in addition to regular CI)
  push:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Update bundler-audit database
        run: |
          gem install bundler-audit
          bundle-audit update

      - name: Run bundler-audit (dependency vulnerabilities)
        run: bin/bundler-audit check --update
        continue-on-error: false

      - name: Run Brakeman (code vulnerabilities)
        run: bin/brakeman --no-pager --quiet --exit-on-warn
        continue-on-error: false

      - name: Run RuboCop security cops
        run: |
          bundle exec rubocop \
            --only Security \
            --format simple \
            --fail-level warning
        continue-on-error: false

      - name: Check for exposed secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security Vulnerabilities Detected',
              body: `Security scan failed on ${new Date().toISOString()}
              
              Please review the workflow logs and address the vulnerabilities:
              ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              
              **Next Steps:**
              1. Review the scan results
              2. Update vulnerable dependencies
              3. Fix code vulnerabilities
              4. Re-run the security scan
              
              Do not deploy until all vulnerabilities are resolved.`,
              labels: ['security', 'urgent']
            })

      - name: Upload Brakeman report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: brakeman-report
          path: brakeman-report.html
          retention-days: 30

